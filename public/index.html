<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="/static/app.css"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <img class="image" src="/static/logo.png" alt="service worker">
    <!-- built files will be auto injected -->
  </body>

  <script>
    // // 创建 worker
    // const myWorker = new Worker('/static/worker.js')

    // // 向 worker 传递信息
    // myWorker.postMessage('Hello!can you hear me?')

    // // 接收从 worker 传递过来的信息
    // myWorker.onmessage = function (e) {
    //   console.log(e.data)
    // }

    if ('serviceWorker' in navigator) {
      // 指定cache storage只在origin下的/a/b路径下生效，类似cookie的domain
      navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
        //  navigator.serviceWorker.register('/a/b/sw.js')，与上面意思相同
        console.log('ServiceWorker registration successful with scope: ', registration.scope)
      }).catch(function (err) {
        console.log('ServiceWorker registration failed: ', err)
      })
    }
  </script>
  <script src="/static/app.js"></script>
</html>
